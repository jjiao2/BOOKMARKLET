<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sceenplay Time</title>
    </head>
    <body>
        <h1>A Story</h1>

        <!-- Create a button and have it execute a function on click -->
        <button type="button" name="button" onclick='hello()'>Before you about to read the story</button>


        <!-- in the JS we define a function to execute on button click -->
        <script>
        // This is a NAMED function that will execute everytime we call its name
        // hello()
        function hello() {
            alert("I all beat you down if you dare to plagiarize this :-)");
        }
        //you can also have an ANONYMOUS functions such as:
        // function () {
        //
        //     // do something
        //     alert("hello");
        //
        // }
        </script>

        <!-- We can write JS right in the Omnibar -->
        <!-- we can also set JS as the href to our links -->
        <p>
            This a story about three parallel worlds.
        </p>
        <p>
            Now lets go to<a href="javascript:(function(){let s=document.createElement('script');s.href='https://127.0.0.1:3000/Bookmarklet/xxx.js'+new Date().getTime();document.body.appendChild(s);})();"> il giardino </a>
        </p>


    </body>
</html>
